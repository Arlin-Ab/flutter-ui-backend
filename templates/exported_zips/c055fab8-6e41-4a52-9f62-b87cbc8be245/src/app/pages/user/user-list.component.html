<div class="space-y-6">
  <h2 class="text-xl font-bold">Listado de User</h2>

  <a routerLink="/user/new"
     class="inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded">
    ➕ Nuevo User
  </a>

  <div class="overflow-x-auto border rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <thead class="bg-gray-50">
        <tr>
          
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Contraseña
          </th>
          
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Correo
          </th>
          
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Nombre
          </th>
          
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Usuario
          </th>
          
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let item of items">
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ item["Contraseña"] }}
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ item["Correo"] }}
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ item["Nombre"] }}
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ item["Usuario"] }}
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-sm text-right">
            <a [routerLink]="['/user', item['id']]"
               class="text-blue-600 hover:text-blue-900 mr-3">Editar</a>
            <button (click)="delete(item['id'])"
                    class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
